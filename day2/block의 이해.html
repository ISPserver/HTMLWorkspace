<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8"> 
<title>block,inline</title>
<style>
#box1{
	background:red;
	width:50px;
	float:left; /*현재의 태그 요소를 띄운다*/
}
#box2{
	background:yellow;
	width:100px;
	float:left; /*현재의 태그 요소를 띄운다*/
}
</style>
</head>
<body>
<!--모든태그는 박스이면서, 이 박스들은 두가지 유형으로 존재ㅐ
1.block형 : 자신과 같은 행에 어떤 태그도 공존X // 너비와 높이를 가질 수 있다.
2.inline형: 자신과 같은 행에 다른태그요소도 공존가능 // 너비와 높이를 가질 수 있다. -->
	<div id="box1">box1</div>
	<div id="box2">box2</div>
</body>
</html>
