<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8"> 
<title>Document</title>
<style>
#box1{
	width:80px;
	height:80px;
	background:red;
	/*아래쪽 물체와 마진을 뒤보자..*/
	margin-bottom:30px;
	padding-left:20px;
	padding-top:20px;
}
#box2{
	width:100px;
	height:100px;
	background:blue;
}
</style>
</head>
<body>
<pre>
<h3>		
	HTML의 모든 Tag는 Box로 간주되는데, 이때 박스와 박스간의 간격을
	margin이라고 하고, 하나의 박스안에 있는 내용물과 박스와의 간격은 padding이라 함.
</h3>
</pre>
	<div id="box1">내용물</div>
	<div id="box2">내용물</div>
</body>
</html>
