<!doctype html>
<html>
<head>
<meta charset="euc-kr"> 
<title>Document</title>
<style>
div{
	width:200px;
}
a{
	text-decoration:none; /*링크의 밑줄 제거*/
	display:block; /*태그의 속성을 block형으로 전환*/
	background:#eeeeee;
}
/*공통적으로 사용할 스타일의 경우엔 class라는 단위로 재사용가능*/
.titleStyle{
	background:red;
}

</style>
</head>
<body>
<!-- 링크태그의 옵션에는 대상프레임에 대한 타겟이 지원됨
_self: 디폴트( 즉 아무것도 지정하지 않으면 애가 기본으로 적용됨)
_parent:새창으로 띄운다 
개발자가 원하는 프레임 이름 지정 가능
-->
메뉴 나올곳

</html>
