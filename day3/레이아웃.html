<!doctype html>
<html lang="en">
<head>
<meta charset="euc-kr"> 
<title>Document</title>
<style>
#wrapper{
	width:500px;
	height:500px;
	background:yellow;
	margin:auto;
}
/*wrapper 안에 가두어져 있기 때문에 픽셀로 명시할 필요 없다!*/
#content1{
	width:50%;
	height:400px;
	background:red;
	float: left;
}
#content2{
	width:50%;
	height:400px;
	background:green;
	float: left;
}
#footer{
	width:100%;
	height:100px;
	background:blue;
	clear: left; /*float으로 생긴 빈틈으로 들어가지 않게 하는 속성*/
}
</style>
</head>
<body>
	<pre>
		<h3>float과 clear에 대해 수업</h3>
	</pre>
	<div id="wrapper">
		<div id="content1">좌측 영역</div>
		<div id="content2">우측 영역</div>
		<div id="footer">푸터 영역</div>
	</div>
</body>
</html>
